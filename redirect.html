<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>출석 연결 중…</title>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #eef4ff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .msg {
            font-size: 18px;
            color: #333;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            // 1) GitHub Pages → redirect.html → GAS로 이동
            const params = new URLSearchParams(window.location.search);
            const target = params.get("target");

            if (target) {
                // 가장 안전한 이동 방식
                location.replace(target + "?from=github");
            } else {
                document.body.innerHTML = "<div class='msg'>잘못된 접근입니다.</div>";
            }
        });
    </script>
</head>

<body>
    <div class="msg">잠시만 기다려 주세요…</div>
</body>
</html>
