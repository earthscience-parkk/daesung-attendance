<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>대성고 야간자율학습 출석</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#eef4ff" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      text-align: center;
      background: #eef4ff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }
    .card {
      background: white;
      width: 360px;
      max-width: 100%;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 10px;
      color: #1c3d8c;
    }
    .desc {
      color: #334155;
      font-size: 14px;
      line-height: 1.5;
      margin: 0 0 14px;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      font-weight: 800;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      box-sizing: border-box;
    }
    .btn.sub {
      background: #f2f2f2;
      color: #111;
      border: 1px solid #ddd;
    }
    .small {
      margin-top: 12px;
      color: #64748b;
      font-size: 12.5px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">대성고 야간자율학습 출석</div>
    <p class="desc" id="msg">출석 페이지로 이동 중…</p>

    <!-- 혹시 자동 이동이 막혔을 때 수동 버튼 -->
    <a id="goBtn" class="btn" href="#">출석 화면으로 이동</a>
    <a id="regBtn" class="btn sub" href="#">처음이면 등록하기</a>

    <div class="small">
      • 어떤 앱/브라우저로 열려도 자동으로 출석으로 연결됩니다.<br/>
      • 저장값이 없으면 1회만 학번/아이디를 입력합니다.
    </div>
  </div>

  <script>
    const REDIRECT_URL = "https://earthscience-parkk.github.io/daesung-attendance/redirect.html";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzzlN92NerHUeJQLXPQQ4xdTSgrcIti0RVcO1vzAWGC28v8gk71Ad7_qEC8YIhA3Zn1/exec";

    function toRedirect(targetUrl) {
      return REDIRECT_URL + "?target=" + encodeURIComponent(targetUrl);
    }

    // ✅ 자동 이동 (카카오/사파리/크롬/드라이브/홈화면 전부 동일하게 처리)
    const redirectLink = toRedirect(GAS_URL);

    // 수동 버튼도 같은 링크
    document.getElementById("goBtn").href = redirectLink;

    // 등록 버튼: GAS의 register는 redirect 예외처리 + from=github 붙임
    document.getElementById("regBtn").href = GAS_URL + "?mode=register&from=github";

    // 자동 이동
    try {
      window.top.location.replace(redirectLink);
    } catch (e) {
      location.replace(redirectLink);
    }

    // 서비스워커 (파일명 확인!)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").catch(() => {});
    }
  </script>
</body>
</html>
