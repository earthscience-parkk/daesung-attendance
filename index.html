<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>대성고 야간자율학습 출석</title>

    <!-- PWA 설정 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #eef4ff;
        }
        .container {
            padding-top: 120px;
        }
        .logo {
            width: 180px;
            margin-bottom: 30px;
        }
        button {
            padding: 16px 26px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fcc;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="icon-192.png" class="logo" alt="학교 로고">

        <h2>대성고 야간자율학습 출석</h2>

        <!-- 버튼 클릭 시 Safari로 열기 -->
        <button onclick="goAttendance()">출석 체크하기</button>
    </div>

    <script>
        function goAttendance() {
            // 강제로 Safari에서 열리도록 처리
            window.location.href = 
                "https://script.google.com/macros/s/AKfycbw4MJxMqJLe8uS08uV_09wbRTrBRxEjby5QopVTigaoUjQCKbpmsGDJWjx2_eLb3573DA/exec";
        }

        // PWA 서비스워커 등록
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</body>
</html>
